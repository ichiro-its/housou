name: Build
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [master]
jobs:
  build-project:
    name: Build Project
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4.1.7

      - name: Build Project
        uses: threeal/cmake-action@v1.3.0
        with:
          options: MUSEN_BUILD_EXAMPLES=ON
          run-build: true
